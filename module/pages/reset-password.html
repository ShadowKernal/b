<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UMS - Reset password</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script src="/static/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand"><span class="dot"></span><span>UMS Demo</span></div>
        <div class="nav">
          <a href="/login">Login</a>
          <a href="/dev/outbox">Dev outbox</a>
        </div>
      </div>

      <div class="card">
        <h1>Reset password</h1>
        <p>Paste the reset code (token) from the dev outbox.</p>
        <form id="reset-form">
          <div>
            <label for="token">Reset code</label>
            <input id="token" name="token" type="text" class="mono" required />
          </div>
          <div class="grid cols-2">
            <div>
              <label for="newPassword">New password</label>
              <input id="newPassword" name="newPassword" type="password" autocomplete="new-password" required />
            </div>
            <div>
              <label for="confirm">Confirm</label>
              <input id="confirm" name="confirm" type="password" autocomplete="new-password" required />
            </div>
          </div>
          <div class="row">
            <button class="btn" type="submit">Reset password</button>
            <a class="btn secondary" href="/login">Back to login</a>
          </div>
        </form>
        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById('reset-form');
      const statusEl = document.getElementById('status');
      const tokenInput = document.getElementById('token');

      const tokenFromUrl = UMS.qs('token');
      if (tokenFromUrl) tokenInput.value = tokenFromUrl;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        UMS.setStatus(statusEl, 'Resetting...', null);
        const token = form.token.value.trim();
        const newPassword = form.newPassword.value;
        const confirm = form.confirm.value;
        if (newPassword !== confirm) {
          UMS.setStatus(statusEl, 'Passwords do not match', 'err');
          return;
        }
        const res = await UMS.api('/v1/auth/password/reset', {
          method: 'POST',
          body: { token, newPassword }
        });
        if (!res.ok) {
          const msg = res.data?.error?.message || 'Reset failed';
          UMS.setStatus(statusEl, msg, 'err');
          return;
        }
        UMS.setStatus(statusEl, 'Password updated. You can log in now.', 'ok');
      });
    </script>
  </body>
</html>
