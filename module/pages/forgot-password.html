<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UMS - Forgot password</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script src="/static/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand"><span class="dot"></span><span>UMS Demo</span></div>
        <div class="nav">
          <a href="/login">Login</a>
          <a href="/signup">Sign up</a>
          <a href="/dev/outbox">Dev outbox</a>
        </div>
      </div>

      <div class="card">
        <h1>Forgot password</h1>
        <p>Enter your email. A reset code is sent to the dev outbox (even if this email doesn't exist, the response is the same).</p>
        <form id="forgot-form">
          <div>
            <label for="identifier">Email</label>
            <input id="identifier" name="identifier" type="email" autocomplete="email" required />
          </div>
          <div class="row">
            <button class="btn" type="submit">Send reset code</button>
            <a class="btn secondary" href="/login">Back to login</a>
          </div>
        </form>
        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById('forgot-form');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        UMS.setStatus(statusEl, 'Submitting...', null);
        const identifier = form.identifier.value.trim();

        const res = await UMS.api('/v1/auth/password/forgot', {
          method: 'POST',
          body: { identifier }
        });

        if (!res.ok) {
          const msg = res.data?.error?.message || 'Request failed';
          UMS.setStatus(statusEl, msg, 'err');
          return;
        }
        UMS.setStatus(statusEl, 'If an account exists, a reset code was sent. Check the dev outbox.', 'ok');
      });
    </script>
  </body>
</html>
